<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversão de Distância</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container" style="padding: 60px 15px 0;">
            <form class="row g-3" action="/" method="post">
                <h1>Conversor de Distância</h1>
                <div class="mb-3 row">
                    <select class="form-select" id="selectTemp" name="selectTemp">
                        <option selected value="1">Metro => Quilômetros</option>
                        <option value="2">Quilômetros => Metro</option>
                        <option value="3">Metro => Milhas</option>
                        <option value="4">Milhas => Metro</option>
                        <option value="5">Metro => Pés</option>
                        <option value="6">Pés => Metro</option>
                    </select>
                </div>
                <div class="mb-3 row">
                    <label for="valorRef" class="form-label">Valor:</label>
                    <input type="number" class="form-control" id="valorRef" name="valorRef" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary mb-3">Converter</button>
                </div>
            </form>
            {% if conteudo is defined %}
            <h3>Valor Convertido</h3>
            O valor convertido para {{ conteudo['unidade'] }} é igual a {{ conteudo['valor'] }}
            {% endif %}
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Servidor: {{ hostname }} (IP: {{ ip_address }})</span>
        </div>
    </footer>
</body>

</html>
